
            <div class="centrado">
                <div class="tarjeta">
                    <img src="./assets/logo.png" alt="" width="250">
                     <form  [formGroup]="registerform" (submit)="registrarusuario()">
                        <h2>Registro de Usuario</h2>
                         <div class="form-group">
                            <input type="text" formControlName="nombres"  class="form-control" [ngClass]="isValidate('nombres')" placeholder="Nombre">
                         </div>
                         <div class="form-group">
                            <input type="text" formControlName="apellidos"  class="form-control" [ngClass]="isValidate('apellidos')" placeholder="Apellidos" >
                         </div>
                         <div class="form-group">
                            <input type="email" formControlName="correo"  class="form-control" [ngClass]="isValidate('correo')" placeholder="Correo" >
                         </div>
                         <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" [ngClass]="isValidate('password')" placeholder="Password" >
                            
                         </div> 
                         <button type="submit" class="btn btn-primary btn-block boton">Registrar usuario</button>
                    </form>
                </div>
                   
            </div>
